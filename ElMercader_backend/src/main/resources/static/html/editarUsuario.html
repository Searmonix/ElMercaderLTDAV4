<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script defer src="../scripts/userEdit.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    
    <title>El Mercader LTDA</title>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img width="25" height="25" src="https://img.icons8.com/small/16/small-business.png" alt="small-business" class="d-inlineblock align-text-top"/>
            El Mercader LTDA

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./home.html">Usuarios</a>
              <a class="nav-link" href="./gadgetHome.html">Productos</a>
            </div>
          </div>
        </div>
      </nav>

    <p>
  </div>

<div class="Title-1">

    <div id="content">
        <h2>Editar Usuario</h2>

        <form id="EditUserForm" action="./home.html">

            <div class="FormField">
                <label for="userId" class="form-label">
                    <b>ID : </b>
                </label>  
                <input type="text" placeholder="Ingresa un identificador" id="EditId" class="form-control" name="userId" disabled> 
            </div>

            <div class="FormField">
                <label for="userIdentification" class="form-label">
                    <b>Identificación (Documento) : </b>
                </label>  
                <input type="text" placeholder="Ingresa su Identificación" id="EditIdentification" class="form-control" name="userIdentification">
                <span class="invalid-feedback" id="ErrorIdentification" aria-live="polite"></span>
            </div>

            <div class="FormField">
                <label for="uname" class="form-label">
                    <b>Nombre de Usuario : </b>
                </label>  
                <input type="text" placeholder="Ingresa tu nombre" id="EditName" class="form-control" name="uname">
                <span class="invalid-feedback" id="ErrorNombre" aria-live="polite"></span>
            </div>

            <div class="FormField">
                <label for="userAddress" class="form-label">
                    <b>Dirección : </b>
                </label>  
                <input type="text" placeholder="Ingresa su dirección" id="EditAddress" class="form-control" name="userAddress">
                <span class="invalid-feedback" id="ErrorAddress" aria-live="polite"></span>
            </div>

            <div class="FormField">
                <label for="unumber" class="form-label">
                    <b>Teléfono de Contacto : </b>
                </label>  
                <input type="text" placeholder="Ingresa su teléfono" id="EditNumber" class="form-control" name="unumber">
                <span class="invalid-feedback" id="ErrorNumber" aria-live="polite"></span>
            </div>

            <div class="FormField">
                <label for="e-mail" class="form-label">
                    <b>E-mail : </b>
                </label>  
                <input type="email" placeholder="Ingresa un correo" id="EditEmail" class="form-control" name="e-mail">
                <span class="invalid-feedback" id="ErrorEmail" aria-live="polite"></span>
            </div>

            <div class="FormField">
                <label for="password" class="form-label">
                    <b>Contraseña : </b>
                </label>  
                <input type="password" placeholder="Ingresa una contraseña" id="EditPassword" class="form-control" name="password">
                <small class="MiniText">La contraseña debe tener como mínimo 6 caracteres</small>
                <span class="invalid-feedback" id="ErrorPassword" aria-live="polite"></span>
            </div>

            <div class="FormField">
                <label for="cPassword" class="form-label">
                    <b>Confirma la Contraseña : </b>
                </label>  
                <input type="password" placeholder="Confirma la contraseña" id="EditPasswordConfirmation" class="form-control" name="cPassword">
                <span class="invalid-feedback" id="ErrorConfPassword" aria-live="polite"></span>
            </div>

            <div class="FormField">
                <label for="uZone" class="form-label">
                    <b>Zona : </b>
                </label>  
                <input type="text" placeholder="Ingresa tu nombre" id="EditZone" class="form-control" name="uZone">
                <span class="invalid-feedback" id="ErrorZone" aria-live="polite"></span>
            </div>

            <div class="FormField">
                <label for="uType" class="form-label">
                    <b>Tipo de Usuario : </b>
                </label>  
                <input type="text" placeholder="Ingresa tu nombre" id="EditType" class="form-control" name="uType">
                <span class="invalid-feedback" id="ErrorType" aria-live="polite"></span>
            </div>

            <div class="FormField">
                <button type="submit" class="btn btn-outline-success IngresarButton">Guardar Cambios</button>
            </div>
            
        </form>           

    </div>
</div>

<div>
    <div class="FormField">
        <button type="button" class="btn btn-outline-secondary justify-content-center d-inline-flex IngresarButton" style="align-self: center; width: 25%;" onclick="location.href='./home.html';">Regresar</button>
    </div>
</div>

    
</body>
</html>
