<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script defer src="./scripts/login.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>El Mercader LTDA</title>
</head>
<body>

    <div class="Title-1">
        <h1>El Mercader LTDA</h1>
        <hr>
        <h2>Login Form</h2>

        <div class="FormContainer">
            <form id="LoginForm" action="./html/home.html">

                <div class="FormField">
                    <label for="e-mail" class="form-label">
                        <b>E-mail : </b>
                    </label>  
                    <input type="email" placeholder="Ingresa tu correo" id="LogEmail" class="form-control" name="e-mail" required>
                    <span class="invalid-feedback" id="ErrLogEmail" aria-live="polite"></span>
                </div>
             

                <div class="FormField">
                    <label for="password" class="form-label">
                        <b>Contraseña : </b>
                    </label>  
                    <input type="password" placeholder="Ingresa tu contraseña" id="LogPassword" class="form-control" name="password" required>
                    <span class="invalid-feedback" id="ErrLogPassword" aria-live="polite"></span>
                </div>

                <div class="FormField">
                    <button type="submit" class="btn btn-outline-secondary IngresarButton">Ingresar</button>
                </div>

            </form>
            
        </div>
    </div>

</body>
</html>
